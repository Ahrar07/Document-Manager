<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - PDF Workflow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
    }
    .auth-card {
      max-width: 400px;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 2rem rgba(0,0,0,0.1);
      border: none;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .logo-icon {
      font-size: 2rem;
      color: #0d6efd;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card auth-card p-4">
    <div class="text-center mb-4">
      <i class="bi bi-person-plus-fill logo-icon"></i>
      <h4 class="mt-2">Register</h4>
      <p class="text-muted">Create your PDF Tracker account</p>
    </div>
    <form action="/register" method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Choose a password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Register</button>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="index.html">Login here</a></small>
      </div>
    </form>
  </div>
</body>
</html>
